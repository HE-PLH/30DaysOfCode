<script>
    function termino(str) {
        let lst = [] ,lst1 = [];
        for (let i=0;i<str.length;i++) (str[i]==="(")? lst1.push("("):(str[i]===")")? lst1.length > 0 ? lst1.pop() : lst.push(")"):"";
        return (lst.concat(lst1)).length;
    }
    console.log(termino(")("));
